<div class="animate-fade-in">
  <h3 class="text-lg font-semibold text-stone-800 mb-4">Extracted Protocols</h3>

  <div
    *ngIf="report.protocols.length === 0"
    class="text-center py-12 text-stone-500"
  >
    <svg
      class="w-12 h-12 mx-auto mb-4 text-stone-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
      />
    </svg>
    <p>No specific protocols were extracted from the research papers.</p>
  </div>

  <div *ngIf="report.protocols.length > 0" class="overflow-x-auto">
    <table class="w-full border-collapse">
      <thead>
        <tr class="border-b-2 border-stone-200">
          <th class="text-left py-3 px-4 text-sm font-semibold text-stone-600">
            Protocol
          </th>
          <th class="text-left py-3 px-4 text-sm font-semibold text-stone-600">
            Species
          </th>
          <th class="text-left py-3 px-4 text-sm font-semibold text-stone-600">
            Dosage
          </th>
          <th class="text-left py-3 px-4 text-sm font-semibold text-stone-600">
            Result
          </th>
          <th class="text-left py-3 px-4 text-sm font-semibold text-stone-600">
            Ref
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let protocol of report.protocols"
          class="border-b border-stone-100 hover:bg-stone-50 transition-colors"
        >
          <td class="py-3 px-4">
            <span class="font-medium text-stone-800">{{ protocol.name }}</span>
            <span
              *ngIf="protocol.frequency"
              class="block text-sm text-stone-500 mt-1"
            >
              {{ protocol.frequency }}
            </span>
          </td>
          <td class="py-3 px-4">
            <span
              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-stone-100 text-stone-700"
            >
              {{ protocol.species }}
            </span>
          </td>
          <td class="py-3 px-4 text-stone-700">
            {{ protocol.dosage || "-" }}
            <span
              *ngIf="protocol.duration"
              class="block text-sm text-stone-500 mt-1"
            >
              {{ protocol.duration }}
            </span>
          </td>
          <td class="py-3 px-4 text-stone-600 max-w-xs">
            {{ protocol.result }}
          </td>
          <td class="py-3 px-4">
            <span class="text-emerald-600 font-medium"
              >[{{ protocol.source_index }}]</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
