<div class="mt-4">
  <!-- Settings Toggle Button -->
  <button
    (click)="toggleExpanded()"
    class="flex items-center gap-2 text-sm text-stone-500 hover:text-stone-700 transition-colors mx-auto"
  >
    <svg
      class="w-4 h-4 transition-transform"
      [class.rotate-180]="isExpanded()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
    <span>{{ isExpanded() ? "Hide" : "Show" }} Research Settings</span>
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
      />
    </svg>
  </button>

  <!-- Settings Panel -->
  <div
    *ngIf="isExpanded()"
    class="mt-4 p-4 bg-stone-50 rounded-xl border border-stone-200 animate-fade-in"
  >
    <!-- Output Limits Section -->
    <div class="mb-6">
      <h4
        class="text-sm font-semibold text-stone-700 mb-3 flex items-center gap-2"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          />
        </svg>
        Output Limits
      </h4>

      <div class="grid grid-cols-3 gap-4">
        <!-- Max Sources -->
        <div>
          <label class="block text-xs text-stone-500 mb-1">Max Sources</label>
          <input
            type="number"
            [ngModel]="get('max_sources')"
            (ngModelChange)="updateConfig('max_sources', $event)"
            min="5"
            max="50"
            class="w-full px-3 py-2 text-sm border border-stone-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
          />
        </div>

        <!-- Min Clinical Trials -->
        <div>
          <label class="block text-xs text-stone-500 mb-1"
            >Min Clinical Trials</label
          >
          <input
            type="number"
            [ngModel]="get('min_clinical_trials')"
            (ngModelChange)="updateConfig('min_clinical_trials', $event)"
            min="0"
            max="10"
            class="w-full px-3 py-2 text-sm border border-stone-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
          />
        </div>

        <!-- Min Papers -->
        <div>
          <label class="block text-xs text-stone-500 mb-1">Min Papers</label>
          <input
            type="number"
            [ngModel]="get('min_papers')"
            (ngModelChange)="updateConfig('min_papers', $event)"
            min="0"
            max="20"
            class="w-full px-3 py-2 text-sm border border-stone-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
          />
        </div>
      </div>
    </div>

    <!-- Data Sources Section -->
    <div class="mb-6">
      <h4
        class="text-sm font-semibold text-stone-700 mb-3 flex items-center gap-2"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"
          />
        </svg>
        Data Sources
      </h4>

      <div class="space-y-3">
        <!-- PubMed -->
        <div
          class="flex items-center justify-between p-3 bg-white rounded-lg border border-stone-200"
        >
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              [ngModel]="get('pubmed_enabled')"
              (ngModelChange)="updateConfig('pubmed_enabled', $event)"
              class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <span class="text-sm font-medium text-stone-700">PubMed</span>
            <span class="text-xs text-stone-400"
              >Primary biomedical literature</span
            >
          </div>
          <input
            type="number"
            [ngModel]="get('pubmed_max_results')"
            (ngModelChange)="updateConfig('pubmed_max_results', $event)"
            [disabled]="!get('pubmed_enabled')"
            min="0"
            max="500"
            class="w-20 px-2 py-1 text-sm border border-stone-300 rounded focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:bg-stone-100"
            placeholder="Max"
          />
        </div>

        <!-- OpenAlex -->
        <div
          class="flex items-center justify-between p-3 bg-white rounded-lg border border-stone-200"
        >
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              [ngModel]="get('openalex_enabled')"
              (ngModelChange)="updateConfig('openalex_enabled', $event)"
              class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <span class="text-sm font-medium text-stone-700">OpenAlex</span>
            <span class="text-xs text-stone-400">Open research catalog</span>
          </div>
          <input
            type="number"
            [ngModel]="get('openalex_max_results')"
            (ngModelChange)="updateConfig('openalex_max_results', $event)"
            [disabled]="!get('openalex_enabled')"
            min="0"
            max="500"
            class="w-20 px-2 py-1 text-sm border border-stone-300 rounded focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:bg-stone-100"
            placeholder="Max"
          />
        </div>

        <!-- Europe PMC -->
        <div
          class="flex items-center justify-between p-3 bg-white rounded-lg border border-stone-200"
        >
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              [ngModel]="get('europe_pmc_enabled')"
              (ngModelChange)="updateConfig('europe_pmc_enabled', $event)"
              class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <span class="text-sm font-medium text-stone-700">Europe PMC</span>
            <span class="text-xs text-stone-400"
              >European research database</span
            >
          </div>
          <input
            type="number"
            [ngModel]="get('europe_pmc_max_results')"
            (ngModelChange)="updateConfig('europe_pmc_max_results', $event)"
            [disabled]="!get('europe_pmc_enabled')"
            min="0"
            max="500"
            class="w-20 px-2 py-1 text-sm border border-stone-300 rounded focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:bg-stone-100"
            placeholder="Max"
          />
        </div>

        <!-- CrossRef -->
        <div
          class="flex items-center justify-between p-3 bg-white rounded-lg border border-stone-200"
        >
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              [ngModel]="get('crossref_enabled')"
              (ngModelChange)="updateConfig('crossref_enabled', $event)"
              class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <span class="text-sm font-medium text-stone-700">CrossRef</span>
            <span class="text-xs text-stone-400">DOI metadata registry</span>
          </div>
          <input
            type="number"
            [ngModel]="get('crossref_max_results')"
            (ngModelChange)="updateConfig('crossref_max_results', $event)"
            [disabled]="!get('crossref_enabled')"
            min="0"
            max="500"
            class="w-20 px-2 py-1 text-sm border border-stone-300 rounded focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:bg-stone-100"
            placeholder="Max"
          />
        </div>

        <!-- Clinical Trials -->
        <div
          class="flex items-center justify-between p-3 bg-emerald-50 rounded-lg border border-emerald-200"
        >
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              [ngModel]="get('clinical_trials_enabled')"
              (ngModelChange)="updateConfig('clinical_trials_enabled', $event)"
              class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <span class="text-sm font-medium text-emerald-700"
              >ClinicalTrials.gov</span
            >
            <span class="text-xs text-emerald-500"
              >Active clinical studies</span
            >
          </div>
          <input
            type="number"
            [ngModel]="get('clinical_trials_max_results')"
            (ngModelChange)="
              updateConfig('clinical_trials_max_results', $event)
            "
            [disabled]="!get('clinical_trials_enabled')"
            min="0"
            max="100"
            class="w-20 px-2 py-1 text-sm border border-emerald-300 rounded focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:bg-emerald-100"
            placeholder="Max"
          />
        </div>
      </div>
    </div>

    <!-- Advanced Options Toggle -->
    <button
      (click)="toggleAdvanced()"
      class="text-xs text-stone-500 hover:text-stone-700 flex items-center gap-1 mb-3"
    >
      <svg
        class="w-3 h-3 transition-transform"
        [class.rotate-90]="showAdvanced()"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
      Advanced Options
    </button>

    <!-- Advanced Options -->
    <div
      *ngIf="showAdvanced()"
      class="mb-4 p-3 bg-white rounded-lg border border-stone-200"
    >
      <div class="grid grid-cols-2 gap-4">
        <!-- Clinical Trial Boost -->
        <div>
          <label class="block text-xs text-stone-500 mb-1"
            >Clinical Trial Boost (0-0.5)</label
          >
          <input
            type="number"
            [ngModel]="get('clinical_trial_boost')"
            (ngModelChange)="updateConfig('clinical_trial_boost', $event)"
            min="0"
            max="0.5"
            step="0.05"
            class="w-full px-3 py-2 text-sm border border-stone-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
          />
          <p class="text-xs text-stone-400 mt-1">
            Higher = more clinical trials in results
          </p>
        </div>

        <!-- Include Full Text -->
        <div>
          <label class="block text-xs text-stone-500 mb-1"
            >Full Text Retrieval</label
          >
          <div class="flex items-center gap-2 mt-2">
            <input
              type="checkbox"
              [ngModel]="get('include_fulltext')"
              (ngModelChange)="updateConfig('include_fulltext', $event)"
              class="w-4 h-4 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <span class="text-sm text-stone-600"
              >Fetch full text when available</span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Reset Button -->
    <div class="flex justify-end">
      <button
        (click)="resetToDefaults()"
        class="text-xs text-stone-500 hover:text-stone-700 flex items-center gap-1"
      >
        <svg
          class="w-3 h-3"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
        Reset to Defaults
      </button>
    </div>
  </div>
</div>
