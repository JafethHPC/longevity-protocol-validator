<div class="flex flex-col h-screen bg-gray-50">
      
      <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">L</div>
          <h1 class="text-xl font-bold text-gray-800">Longevity Validator</h1>
        </div>
        <div class="text-sm text-gray-500">MVP v1.0</div>
      </header>

      <div class="flex-1 overflow-y-auto p-6 space-y-6">
        
        <div *ngIf="messages.length === 0" class="text-center mt-20 text-gray-400">
          <p class="text-lg font-medium">Ask about longevity protocols.</p>
          <p class="text-sm">Driven by PubMed & Weaviate</p>
        </div>

        <div *ngFor="let msg of messages" 
             [ngClass]="{'items-end': msg.role === 'user', 'items-start': msg.role === 'ai'}"
             class="flex flex-col">
          
          <div [ngClass]="{
            'bg-blue-600 text-white rounded-br-none': msg.role === 'user',
            'bg-white border border-gray-200 text-gray-800 rounded-bl-none shadow-sm': msg.role === 'ai'
          }" class="max-w-[80%] px-6 py-4 rounded-2xl text-base leading-relaxed whitespace-pre-wrap">
            {{ msg.text }}
          </div>

          <div *ngIf="msg.role === 'ai' && msg.context" class="mt-2 ml-2 max-w-[80%]">
            <details class="text-xs group">
              <summary class="cursor-pointer text-blue-600 font-medium hover:text-blue-800 flex items-center gap-1">
                <span>View Sources</span>
                <span class="group-open:rotate-180 transition-transform">▼</span>
              </summary>
              <div class="mt-2 p-3 bg-gray-100 rounded border border-gray-200 text-gray-600 font-mono whitespace-pre-wrap max-h-40 overflow-y-auto">
                {{ msg.context }}
              </div>
            </details>
          </div>

        </div>

        <div *ngIf="isLoading" class="flex items-center gap-2 text-gray-400 text-sm ml-4">
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-100"></div>
          <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-200"></div>
          <span>Reading papers...</span>
        </div>
      </div>

      <div class="p-6 bg-white border-t border-gray-200">
        <div class="max-w-4xl mx-auto relative">
          <input 
            type="text" 
            [(ngModel)]="currentInput" 
            (keyup.enter)="sendMessage()"
            [disabled]="isLoading"
            placeholder="Ask a scientific question..."
            class="w-full p-4 pr-16 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all shadow-sm"
          >
          <button 
            (click)="sendMessage()"
            [disabled]="!currentInput.trim() || isLoading"
            class="absolute right-2 top-2 bottom-2 bg-blue-600 text-white px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            ➤
          </button>
        </div>
      </div>

    </div>
