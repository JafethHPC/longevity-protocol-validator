<div class="min-h-screen bg-gray-50 flex flex-col items-center py-12 px-4">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">Longevity Validator</h1>
    <p class="text-gray-600">Semantic search across scientific protocols</p>
  </div>

  <div class="w-full max-w-2xl mb-8">
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        placeholder="Ask a question (e.g. 'Does Rapamycin extend life?')"
        class="w-full p-4 pl-6 rounded-full border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
      />
      <button
        (click)="onSearch()"
        class="absolute right-2 top-2 bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition-colors font-medium"
      >
        Search
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-blue-600 font-semibold animate-pulse">
    Analyzing Vector Space...
  </div>

  <div class="w-full max-w-4xl grid gap-6">
    <div
      *ngFor="let paper of papers"
      class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow"
    >
      <div class="flex justify-between items-start mb-2">
        <h3 class="text-xl font-bold text-gray-800 leading-tight w-3/4">
          {{ paper.title }}
        </h3>
        <span
          class="bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full font-mono"
        >
          Match: {{ (1 - paper.distance) * 100 | number : "1.0-0" }}%
        </span>
      </div>

      <div class="text-sm text-gray-500 mb-3 font-semibold">
        {{ paper.year }} â€¢ Relevance Score:
        {{ paper.distance | number : "1.4-4" }}
      </div>

      <p class="text-gray-600 leading-relaxed text-sm">
        {{ paper.abstract }}
      </p>
    </div>
  </div>
</div>
